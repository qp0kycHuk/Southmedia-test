<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="source/animate.css">
	<link rel="stylesheet" href="source/fullpage.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">

	<title>southmedia</title>

	<!-- <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="source/MorphSVGPlugin.js"></script>
</head>

<body>



	<svg class="defs" viewBox="0 0 1 1">
		<defs>


			<path id="started-background-end" d="M0,0l1,0v1.7c0,0-0.1,0-0.3,0.1C0.6,2,0.5,1.9,0.3,1.6C0.2,1.4,0,1.6,0,1.6L0,0z" />

			<clipPath id="started-background-clip" clipPathUnits="objectBoundingBox">
				<path id="started-background-start"
					d="M0-0.5h1v0.3c0,0-0.1,0-0.2,0.1C0.7,0,0.5,0.1,0.3-0.2C0.2-0.4,0-0.3,0-0.3V-0.5z" />

			</clipPath>

		</defs>

	</svg>
	<button data-toggle-link="menu" class="burger wow fadeIn">
		<svg class="icon">
			<use xlink:href="img/sprite.svg#burger" />
		</svg>
	</button>
	<div class="menu" id="menu" data-toggle-cover>
		<button class="menu-close" data-toggle-link="menu">
			<svg class="icon">
				<use xlink:href="img/sprite.svg#cross" />
			</svg>
		</button>
		<a class="menu-item" href="#section-1" data-toggle-link>Главная</a>
		<a class="menu-item" href="#section-2" data-toggle-link>Подбор блюд</a>
	</div>
	<div id="fullpage">
		<div class="section active" data-anchor="section-1">
			<section class="screen  started parallax-container">


				<div class="logo wow fadeIn">
					<svg class="icon">
						<use xlink:href="img/sprite.svg#logo" />
					</svg>
				</div>

				<div class="started-background "></div>
				<div class="started-background started-background-top">


				</div>
				<div class="started-inner">
					<div class="started-content">
						<div class="started-title  wow fadeIn" data-wow-delay=".4s">
							Как понять, <br>
							что греча <br>
							твое все?
						</div>
						<div class="started-subtitle  wow fadeIn" data-wow-delay=".5s">
							Укажи, чего ты хочешь<br>
							и получи подборку блюд из гречи
						</div>
					</div>
					<div class="started-img wow fadeIn parallax-item" data-wow-delay=".4s" data-speed="0.1">
						<img src="img/started-img.png" alt="">
						<div class="started-img-shadow"></div>
					</div>
				</div>

				<a href="#section-2" class="next-btn  wow fadeIn" data-wow-delay=".5s">
					Начать!
					<svg class="icon">
						<use xlink:href="img/sprite.svg#arrow-down" />
					</svg>
				</a>

				<!-- <div class="started-sempl"> -->
				<div class="started-sempl-item started-sempl-item-0 parallax-item wow fadeIn" data-wow-delay=".2s"
					data-speed="0.5"><img src="img/grain-0.png" alt=""></div>
				<div class="started-sempl-item started-sempl-item-1 parallax-item wow fadeIn" data-wow-delay=".3s"
					data-speed="0.4"><img src="img/grain-1.png" alt=""></div>
				<div class="started-sempl-item started-sempl-item-2 parallax-item wow fadeIn" data-wow-delay=".4s"
					data-speed="0.8"><img src="img/grain-2.png" alt=""></div>
				<div class="started-sempl-item started-sempl-item-3 parallax-item wow fadeIn" data-wow-delay=".5s"
					data-speed="1"><img src="img/grain-3.png" alt=""></div>
				<div class="started-sempl-item started-sempl-item-4 parallax-item wow fadeIn" data-wow-delay=".6s"
					data-speed="0.5"><img src="img/grain-4.png" alt=""></div>
				<!-- </div> -->

			</section>
		</div>
		<div class="section" data-anchor="section-2">
			<div class="screen qwiz-wrapper">

				<section class="qwiz">
					<div class="qwiz-aside">
						<div class="qwiz-aside-title">Твоя греча</div>
						<div class="qwiz-aside-subtitle">
							Укажи, чего ты хочешь <br>
							и получи подборку блюд из гречи
						</div>
					</div>
					<form class="qwiz-form">
						<div class="qwiz-form-field">
							<div class="qwiz-form-label">Насколько ты любишь гречку?</div>
							<div class="qwiz-form-range range" data-type="single" data-max="100" data-min="0" data-to="76">
								<input type="text" class="range-input-from" hidden>
								<input type="text" class="range-input-to" hidden>
								<div class="range-inner"></div>
								<div class="range-sign">на все <span class="range-value"></span>% </div>
							</div>
						</div>
						<div class="qwiz-form-field">
							<div class="qwiz-form-label">Время на приготовление</div>
							<div class="qwiz-form-range range" data-type="double" data-min="2" data-max="72" data-to="30">
								<input type="text" class="range-input-from" hidden>
								<input type="text" class="range-input-to" hidden>
								<div class="range-inner"></div>
								<div class="range-sign">
									<span class="range-value"></span> мин.
								</div>
							</div>
						</div>
						<div class="qwiz-form-field">
							<div class="qwiz-form-label">Время приема</div>
							<div class="qwiz-form-checklist">

								<label class="form-field form-checkbox">
									<input type="checkbox" class="form-input">
									<div class="form-checkbox-target"> </div>
									<div class="form-label"> Завтрак </div>
								</label>

								<label class="form-field form-checkbox">
									<input type="checkbox" class="form-input">
									<div class="form-checkbox-target"> </div>
									<div class="form-label"> Обед </div>
								</label>

								<label class="form-field form-checkbox">
									<input type="checkbox" class="form-input">
									<div class="form-checkbox-target"> </div>
									<div class="form-label"> Ужин </div>
								</label>

								<label class="form-field form-checkbox">
									<input type="checkbox" class="form-input">
									<div class="form-checkbox-target"> </div>
									<div class="form-label"> Ночной дожор </div>
								</label>

							</div>
						</div>
						<div class="qwiz-form-field">
							<div class="qwiz-form-grid">

								<label class="form-field ">
									<div class="form-label">Имя</div>
									<div class="form-input-cover">
										<input type="text" class="form-input" data-required>
									</div>
								</label>

								<label class="form-field ">
									<div class="form-label">Телефон</div>
									<div class="form-input-cover">
										<input type="tel" class="form-input" placeholder="+ 7 (___) ___-__-__" data-required>
									</div>
								</label>

							</div>
						</div>
						<button class="qwiz-form-btn btn btn--accent">Получить по гречке</button>


						<div class="success">
							<div class="success-img">
								<svg class="icon">
									<use xlink:href="img/sprite.svg#modal-success" />
								</svg>
							</div>
							<div class="success-title">Ваша заявка отправлена</div>
						</div>
					</form>
				</section>
				<footer class="footer">
					<svg class="icon">
						<use xlink:href="img/sprite.svg#logo" />
					</svg>
				</footer>
			</div>
		</div>
	</div>

	<script src="source/fullpage.js"></script>
	<script src="source/wow.min.js"></script>
	<script>
		new WOW().init()
	</script>

	<script src="source/ui-toggle.js"></script>
	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>

	<script src="strated-background.js"></script>
	<script src="parallax.js"></script>
	<script src="range.js"></script>
	<script src="index.js"></script>



</body>

</html>
